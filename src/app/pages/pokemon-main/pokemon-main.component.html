<div class="search flex justify-center items-center mb-30">
  <h2 class="mr-10 fw-light">Search</h2>
  <div class="search--item">
    <search (onSearch)="handlePokeSearch($event)"></search>
  </div>
</div>

<div class="page">
  <div class="page-content flex justify-center  flex-wrap">
    <div class="page-content--card justify-start mr-10 ml-10 mt-10 mb-10 " *ngFor="let item of pokeList">
      <poke-card [pokemon]="item"></poke-card>
    </div>
  </div>
</div>
